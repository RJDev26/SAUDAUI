<div class="row">
    <div class="mt-2">
                <div class="tab-party-details-parent">
                    <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="15">
                        <div class="dropdown-container">
                          <div class="dropdown-wrapper">
                            <mat-form-field appearance="outline" class="calendar">
                              <mat-label>As On Date</mat-label>
                              <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDt" (ngModelChange)="onFromDtChange()">
                              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                              <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="50">
                        <div class="dropdown-container">
                            <div class="dropdown-wrapper">
                        <mat-form-field class="example-full-width remove-bottom" appearance="outline">
                          <mat-label>Exchange </mat-label>
                          <mat-select placeholder="Select Exchange" [(ngModel)]="exId" (ngModelChange)="onExchangeInputChange($event)">
                            <mat-option *ngFor="let exchange of exchangeList" [value]="exchange.id">
                              {{exchange.name}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                        </div>
                        </div>
                      </div>
                      <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="15">
                        <div class="dropdown-container">
                          <div class="dropdown-wrapper">
                            <mat-form-field class="select-slab-mat" appearance="outline">
                              <mat-label>Select Account</mat-label>          
                              <mat-select #selectAccount [(ngModel)]="accountIds" multiple placeholder="Select Account" panelClass="custom-select-panel">
                                <input class="milti-search-box" #multiUserSearch type="text" autocomplete="off" matInput placeholder="Search Account" (input)="onInputAccountListChange($event)"/>
                                <mat-option value=-1 (click)="accountAllSelection()">Select All</mat-option>
                                <mat-option *ngFor="let option of filteredAccountList" [value]="option.id">
                                  {{ option.name }}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="50">
                        <div class="dropdown-container">
                        <div class="dropdown-wrapper">
                            <mat-form-field class="select-slab-mat" appearance="outline">
                              <mat-label>Select Sauda</mat-label>
                              <mat-select #selectSauda placeholder="Select Sauda" multiple panelClass="custom-select-panel" [(ngModel)]="saudaIds">
                                <input class="milti-search-box" #multiUserSearch type="text" autocomplete="off" matInput placeholder="Search Sauda" (input)="onInputSaudaChange($event)" />
                                <mat-option value=-1 (click)="saudaAllSelection()">Select All</mat-option>
                                <mat-option *ngFor="let option of filterSaudaList" [value]="option.id">
                                  {{ option.name }}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    </div>
                    
                </div>
                <div class="tab-party-details-parent">
                  <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="15">
                    <div class="dropdown-container">
                      <div class="dropdown-wrapper">
                        <mat-form-field class="select-slab-mat" appearance="outline">
                          <mat-label>Select Broker</mat-label>          
                          <mat-select #selectBroker [(ngModel)]="brokerIds" multiple placeholder="Select Broker" panelClass="custom-select-panel">
                            <input class="milti-search-box" #multiUserSearch type="text" autocomplete="off" matInput placeholder="Search Broker" (input)="onInputBrokerListChange($event)"/>
                            <mat-option value=-1 (click)="brokerAllSelection()">Select All</mat-option>
                            <mat-option *ngFor="let option of filterBrokerList" [value]="option.id">
                              {{ option.name }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="15">
                    <div class="dropdown-container">
                      <div class="dropdown-wrapper">
                        <mat-form-field class="select-slab-mat" appearance="outline">
                          <mat-label>Select Instrument</mat-label>          
                          <mat-select #selectInstrument [(ngModel)]="instrumentIds" multiple placeholder="Select Instrument" panelClass="custom-select-panel">
                            <input class="milti-search-box" #multiUserSearch type="text" autocomplete="off" matInput placeholder="Search Instrument" (input)="onInputInstrumentListChange($event)"/>
                            <mat-option value=-1 (click)="instrumentAllSelection()">Select All</mat-option>
                            <mat-option *ngFor="let option of filteredInstrumentList" [value]="option.id">
                              {{ option.name }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="15">
                    <div class="dropdown-container">
                      <div class="dropdown-wrapper">
                        <mat-form-field class="select-slab-mat" appearance="outline">
                          <mat-label>Select Maturity</mat-label>          
                          <mat-select #selectMaturity [(ngModel)]="maturityIds" multiple placeholder="Select Maturity" panelClass="custom-select-panel">
                            <input class="milti-search-box" #multiUserSearch type="text" autocomplete="off" matInput placeholder="Search Maturity" (input)="onInputMaturityListChange($event)"/>
                            <mat-option value=-1 (click)="maturityAllSelection()">Select All</mat-option>
                            <mat-option *ngFor="let option of filteredMaturityList" [value]="option.maturity">
                              {{ option.maturity }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <mat-radio-group [(ngModel)]="accountorScripts" class="accountor-scripts">
                    <mat-radio-button value="accounts" class="mx-1 pl-10" checked>GroupBy Accounts</mat-radio-button>
                    <mat-radio-button value="scripts" class="ml-15">GroupBy Scripts</mat-radio-button>
                  </mat-radio-group>
                    <div fxFlex="100" fxFlex.gt-sm="13" space-between fxFlex.sm="50">
                      <button mat-raised-button color="primary" class="uppercase save-btn-standing" (click)="getTradeFileListData()" type="submit">Search</button> 
                  </div>
                </div>
    </div>
    <div class="col-xl-12 mt-2 position-relative">
        <ag-grid-angular style=" height: 535px;"
                         class="ag-theme-material"
                           [rowHeight]="31"
                         [rowData]="symbolMappingList"
                         [pagination]="true"
                         [columnDefs]="columnDefs"
                         [rowMultiSelectWithClick]="true"
                         [rowSelection]="'multiple'"
                         [gridOptions]="gridOptions"
                         (gridReady)="onGridReady($event)"
                         [defaultColDef]="agGridOptions.defaultColDef"
                         (cellClicked)="onGridClick($event)"
                         (cellDoubleClicked)="onGridDoubleClick($event)"
                         headerHeight="34">
        </ag-grid-angular>
      </div>
  </div>
