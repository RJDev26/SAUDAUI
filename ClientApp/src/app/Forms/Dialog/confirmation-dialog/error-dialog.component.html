<md-dialog class="error-message">
  <h1><mat-icon>error_outline</mat-icon> Warning</h1>
  <div class="content">
    <mat-dialog-content>
      <p>
        {{message}}
      </p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>  
    </mat-dialog-actions>
  </div>
</md-dialog>
