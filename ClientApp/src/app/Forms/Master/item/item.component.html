
<div class="row">

  <div fxLayout="row">

    <mat-button-toggle value="add" color="primary" class="m-1" (click)="openUserDialog(null)">
      <mat-icon>person_add</mat-icon>
    </mat-button-toggle>


  </div>
  <div class="col-xl-12">
    <ag-grid-angular style=" height: 535px;"
                     class="ag-theme-alpine"
                     [rowData]="itemList"
                     [pagination]="true"
                     [columnDefs]="columnDefs"
                     [defaultColDef]="agGridOptions.defaultColDef"
                     (cellClicked)="onGridClick($event)">
    </ag-grid-angular>
  </div>
</div>
