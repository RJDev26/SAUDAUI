<div class="row">
  <div fxLayout="row" class="mt-2 flex-end">
    <button mat-raised-button color="accent" (click)="openSaudaDialog(null)" class="icon-btn">
      <mat-icon>add</mat-icon> Add Product
    </button>
  </div>
  <div class="col-xl-12 mt-2">
    <ag-grid-angular style=" height: 535px;"
                     class="ag-theme-material"
                       [rowHeight]="31"
                     [rowData]="productList"
                     [pagination]="true"
                     [columnDefs]="columnDefs"
                     [defaultColDef]="agGridOptions.defaultColDef"
                     (cellClicked)="onGridClick($event)">
    </ag-grid-angular>
  </div>
</div>
