
<div class="row">
    <div fxLayout="row" class="mt-2 flex-end">
      <button mat-raised-button color="accent" (click)="openTransporterDialog(null)">
        <mat-icon>local_shipping</mat-icon> Add Transporter
      </button>  
    </div>
    <div class="col-xl-12 mt-2">
      <ag-grid-angular style=" height: 535px;"
                       class="ag-theme-alpine"
                       [rowData]="transporterList"
                       [pagination]="true"
                       [columnDefs]="columnDefs"
                       [defaultColDef]="agGridOptions.defaultColDef"
                       (cellClicked)="onGridClick($event)">
      </ag-grid-angular>
    </div>
  </div>
