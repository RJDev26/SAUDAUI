
<div class="row">
  <div fxLayout="row" class="mt-2 flex-end">
    <button mat-raised-button color="primary" class="delete-slab icon-btn"  (click)="onBtnExport()">
      <mat-icon>
        <span class="material-icons-outlined">        
          file_download
        </span>
      </mat-icon> 
      Export
    </button>
    <button mat-raised-button color="accent" (click)="openUserDialog(null)" class="icon-btn ml-15">
      <mat-icon>add</mat-icon> Add Account
    </button>
  </div>
  <div class="col-xl-12 mt-2">
    <ag-grid-angular style=" height: 520px;"
                     class="ag-theme-material"
                     [rowData]="accountList"
                     [pagination]="true"
                       [rowHeight]="31"
                     [columnDefs]="columnDefs"
                     [defaultColDef]="agGridOptions.defaultColDef"
                     (cellClicked)="onGridClick($event)"
                     (gridReady)="onGridReady($event)"
                      headerHeight="34">
    </ag-grid-angular>
  </div>
</div>
