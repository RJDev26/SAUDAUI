<div class="row">
    <div fxLayout="row" class="mt-2 flex-end symbol-mapping">
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm.value)" fxLayout="row wrap" class="user-form">
            <div class="white-block pb-5">
                <div class="tab-party-details-parent">
                    <div fxFlex="100" fxFlex.gt-sm="20" fxFlex.sm="50">
                        <div class="dropdown-wrapper">
                            <mat-form-field class="select-slab-mat" appearance="outline">
                              <mat-label>Select Item</mat-label>
                              <mat-select #select placeholder="Select Item" panelClass="custom-select-panel" formControlName="itemId">
                                <input class="milti-search-box" #multiUserSearch type="text" autocomplete="off" matInput placeholder="Search Item" (input)="onInputChange($event)" />
                                <mat-option *ngFor="let option of filteredItemList" [value]="option.id">
                                  {{ option.itemCode }}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxFlex="100" fxFlex.gt-sm="15" fxFlex.sm="50">
                        <mat-form-field appearance="outline">
                          <mat-label>Symbol</mat-label>
                          <input matInput autocomplete="off" placeholder="Symbol" formControlName="symbol" type="text">
                          <mat-error *ngIf="itemForm.controls.symbol.errors?.required">Symbol is required</mat-error>
                        </mat-form-field>
                      </div>
                      <button mat-raised-button color="primary" class="uppercase save-btn" [disabled]="!itemForm.valid" type="submit">Save</button> 
                      <button type="button" mat-raised-button color="warn" (click)="close()">Cancel</button>            
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-12 mt-2">
        <ag-grid-angular style=" height: 535px;"
                         class="ag-theme-material"
                           [rowHeight]="31"
                         [rowData]="symbolMappingList"
                         [pagination]="true"
                         [columnDefs]="columnDefs"
                         [defaultColDef]="agGridOptions.defaultColDef"
                         (cellClicked)="onGridClick($event)"
                         headerHeight="34">
        </ag-grid-angular>
      </div>
  </div>
